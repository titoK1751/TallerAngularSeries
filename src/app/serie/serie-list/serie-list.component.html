<div class="container mt-4">
  <div class="row">
    <div class="col-md-8">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Channel</th>
            <th scope="col">Seasons</th>
          </tr>
        </thead>
        <tbody id="series">
          <tr *ngFor="let serie of series" (click)="selectSerie(serie)" style="cursor: pointer;">
            <td>{{serie.id}}</td>
            <td>{{serie.name}}</td>
            <td>{{serie.channel}}</td>
            <td>{{serie.seasons}}</td>
          </tr>
        </tbody>
      </table>
      <div id="seasons-average" class="mt-3">
        <strong>Seasons average: {{averageSeasons}}</strong>
      </div> 
    </div>     
    <div class="col-md-4" id="detail" *ngIf="selectedSerie">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{selectedSerie.image}}" alt="{{selectedSerie.name}}">
        <div class="card-body">
          <h5 class="card-title">{{selectedSerie.name}}</h5>
          <p class="card-text">{{selectedSerie.description}}</p>
          <a href="{{selectedSerie.url}}" class="btn btn-primary" target="_blank">Go to {{selectedSerie.channel}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
